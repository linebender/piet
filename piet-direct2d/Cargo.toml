[package]
name = "piet-direct2d"
version = "0.0.3"
authors = ["Raph Levien <raph.levien@gmail.com>"]
description = "Direct2D backend for piet 2D graphics abstraction."
license = "MIT/Apache-2.0"
edition = "2018"
keywords = ["graphics", "2d"]
categories = ["rendering::graphics-api"]

[dependencies]
piet = { version = "0.0.3", path = "../piet" }

direct2d = "0.2.0"
directwrite = "0.1.4"
dxgi = "0.1.7"
winapi = "0.3.6"

[dev-dependencies]
direct3d11 = "0.1.7"
image = "0.20.1"
piet-test = { version = "0.0.3", path = "../piet-test" }
